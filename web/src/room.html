<!DOCTYPE html>
<html lang="en">

<head>
  <title>TETRIS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body class="mocha flex flex-col justify-between items-center w-full h-full p-2 bg-mantle text-text">
  <header class="flex justify-between items-center w-full">
    <h1 id="logo">
      <a class="text-4xl font-[Dubtronic]" href="./index.html">TETRIS</a>
    </h1>
    <div id="message" class="fixed top-2 right-2 z-10"></div>
  </header>
  <main class="grow flex flex-col justify-center items-center w-full">
    <button id="create-room" class="flex justify-between items-center w-36 border-b-2 border-text font-semibold"
      type="button">
      <span class="material-icons-round text-xl">add_home</span>
      Create Room
    </button>
    <button id="join-room" class="flex justify-between items-center w-36 my-6 border-b-2 border-text font-semibold"
      type="button">
      <span class="material-icons-round text-xl">zoom_in</span>
      Join Room
    </button>
  </main>
  <footer>
    <p class="text-center text-sm">
      In 2023, Written by
      <a class="underline hover:text-blue" href="https://gin-18.github.io">GIN-18</a>
    </p>
  </footer>
</body>

</html>
