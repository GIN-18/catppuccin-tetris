<!DOCTYPE html>
<html lang="en">

<head>
  <title>TETRIS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body class="mocha flex flex-col justify-between items-center w-full h-full p-2 bg-mantle text-text">
  <header class="flex justify-between items-center w-full">
    <h1 id="logo">
      <a class="text-4xl font-[Dubtronic]" href="./index.html">TETRIS</a>
    </h1>
    <!-- 菜单按钮 -->
    <button id="menu-btn" class="flex justify-center items-center" type="button">
      <span class="material-icons-round text-3xl">menu</span>
    </button>
    <!-- 信息展示区域 -->
    <div id="message" class="fixed top-2 right-2 z-10"></div>
  </header>

  <!-- 游戏主体 -->
  <main class="flex justify-around items-center w-full">
    <!-- 游戏地图 -->
    <canvas id="map-canvas" class="border-2 border-text rounded bg-base" width="200" height="400"></canvas>
    <!-- 游戏信息 -->
    <div id="game-info" class="flex flex-col justify-between items-center h-full">
      <!-- 分数 -->
      <div class="flex flex-col justify-center items-center w-full p-2 border-2 border-text rounded">
        <label class="font-semibold">SCORE</label>
        <span id="score"></span>
        <span id="score-diff" class="hidden text-green"></span>
      </div>
      <!-- 最高分 -->
      <div id="highest-score-container"
        class="flex flex-col justify-center items-center w-full p-2 border-2 border-text rounded">
        <label class="font-semibold">HI-SCORE</label>
        <span id="highest-score"></span>
      </div>
      <!-- 房间 -->
      <div id="room-container"
        class="hidden flex-col justify-center items-center w-full p-2 border-2 border-text rounded">
        <label class="font-semibold">ROOM</label>
        <span id="room-id"></span>
      </div>
      <!-- 下一个方块 -->
      <div class="flex flex-col justify-center items-center w-full p-2 border-2 border-text rounded">
        <label class="font-semibold">NEXT</label>
        <canvas id="next-shape-canvas" class="bg-surface0" width="80" height="40"></canvas>
      </div>
      <!-- 游戏等级 -->
      <div class="flex flex-col justify-center items-center w-full p-2 border-2 border-text rounded">
        <label class="font-semibold">LEVEL</label>
        <span id="level"></span>
      </div>
    </div>
  </main>

  <!-- 分割线 -->
  <hr class="w-full border-t-2 border-dashed border-text" />

  <!-- 按键 -->
  <div class="w-full">
    <div id="operate" class="flex justify-between items-center w-full">
      <div id="direction-btn" class="flex flex-col justify-center items-center w-1/2">
        <!-- 下坠键 -->
        <button id="drop-btn"
          class="o-btn flex flex-col justify-center items-center w-16 h-16 border-2 border-text rounded-full bg-mantle"
          type="button">
          <span class="material-icons-round text-3xl leading-3">arrow_drop_down</span>
          <span class="material-icons-round text-3xl leading-3">arrow_drop_down</span>
        </button>
        <div id="h-btn" class="flex justify-between items-center w-full">
          <!-- 左键 -->
          <button id="left-btn"
            class="o-btn flex justify-center items-center w-16 h-16 border-2 border-text rounded-full bg-mantle"
            type="button">
            <span class="material-icons-round text-3xl">arrow_left</span>
          </button>
          <!-- 右键 -->
          <button id="right-btn"
            class="o-btn flex justify-center items-center w-16 h-16 border-2 border-text rounded-full bg-mantle"
            type="button">
            <span class="material-icons-round text-3xl">arrow_right</span>
          </button>
        </div>
        <!-- 下移键 -->
        <button id="down-btn"
          class="o-btn flex justify-center items-center w-16 h-16 border-2 border-text rounded-full bg-mantle"
          type="button">
          <span class="material-icons-round text-3xl">arrow_drop_down</span>
        </button>
      </div>
      <div class="flex flex-col justify-between w-1/2 h-48">
        <!-- 功能键 -->
        <div id="feature-btn" class="flex justify-end items-center w-full">
          <!-- 开始和暂停 -->
          <button id="start-btn"
            class="flex justify-center items-center mr-2 p-2 border-2 border-text rounded bg-mantle" type="button">
            <span class="material-icons-round text-sm leading-3">play_arrow</span>
          </button>
          <!-- 音量键 -->
          <button id="volume-btn"
            class="flex justify-center items-center mr-2 p-2 border-2 border-text rounded bg-mantle" type="button">
            <span class="material-icons-round text-sm leading-3">volume_up</span>
          </button>
          <!-- 重新开始 -->
          <button id="restart-btn" class="flex justify-center items-center p-2 border-2 border-text rounded bg-mantle"
            type="button">
            <span class="material-icons-round text-sm leading-3">sync</span>
          </button>
        </div>
        <!-- 旋转键 -->
        <button id="rotate-btn"
          class="o-btn self-end flex justify-center items-center w-32 h-32 border-2 border-text rounded-full bg-mantle"
          type="button">
          <span class="material-icons-round text-5xl">rotate_right</span>
        </button>
      </div>
    </div>
  </div>

  <!-- 分隔层 -->
  <div id="partition" class="absolute top-0 left-0 w-full h-full bg-crust bg-opacity-95"></div>

  <!-- 游戏准备 -->
  <div id="ready-container"
    class="z-10 flex flex-col justify-center items-center absolute top-0 left-0 w-full h-full px-20">
    <h2 class="mb-20 text-4xl font-[Dubtronic]">PREPARE</h2>
    <!-- 房间号 -->
    <div class="flex justify-between w-full mb-2">
      <span class="font-semibold">Room: </span>
      <span id="room"></span>
    </div>
    <!-- 玩家人数 -->
    <div class="flex justify-between w-full mb-2">
      <span class="font-semibold">Players: </span>
      <span id="players"></span>
    </div>
    <!-- 准备状态 -->
    <div class="flex justify-between w-full mb-16">
      <span class="font-semibold">Status: </span>
      <span id="ready"></span>
    </div>
    <!-- 准备按钮 -->
    <div class="flex justify-end w-full">
      <button id="ready-btn" class="px-3 py-1 rounded text-base font-semibold bg-yellow"></button>
    </div>
  </div>
</body>

</html>
