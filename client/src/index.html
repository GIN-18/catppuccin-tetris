<!DOCTYPE html>
<html lang="en">

<head>
  <title>TETRIS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body class="mocha flex flex-col justify-between items-center w-screen h-screen p-2 bg-mantle text-text">
  <main class="grow flex flex-col justify-center items-center w-full">
    <h1 id="logo">
      <img id="logo-image" class="h-14" />
    </h1>
    <button class="select-btn flex justify-between items-center w-36 mt-20 border-b-2 border-text font-semibold"
      data-mode="single" type="button">
      <span class="material-icons-round !text-xl">person</span>
      <span>SINGLE PLAY</span>
    </button>
    <button class="select-btn flex justify-between items-center w-36 mt-6 border-b-2 border-text font-semibold"
      data-mode="double" type="button">
      <span class="material-icons-round !text-xl">people</span>
      <span>DOUBLE PLAY</span>
    </button>
  </main>
  <footer>
    <p class="text-center text-sm">
      In 2023, Written by
      <a class="underline hover:text-blue" href="https://website.gin-18.top/#/">GIN-18</a>
    </p>
    <p class="text-center text-sm">
      ColorScheme:
      <a class="underline hover:text-blue" href="https://github.com/catppuccin/catppuccin">catppuccin</a>
    </p>
  </footer>
</body>

</html>
