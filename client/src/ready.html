<!DOCTYPE html>
<html lang="en">

<head>
  <title>TETRIS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body class="mocha flex flex-col justify-between items-center w-screen h-screen p-2 bg-mantle text-text">
  <header class="flex justify-between items-center w-full">
    <h1 id="logo">
      <a href="./index.html">
        <img id="logo-image" class="h-7" />
      </a>
    </h1>
    <div id="message" class="fixed top-2 right-2 z-10"></div>
  </header>
  <main class="grow flex flex-col justify-between items-center w-full">
    <div id="room-info" class="flex justify-between items-center w-full py-2">
      <div id="countdown-container"
        class="flex justify-between items-center w-auto px-2 py-1 border border-red rounded text-red">
        <span class="material-icons-round !text-xl">access_alarms</span>
        <span id="countdown" class="pl-16 font-semibold"></span>
      </div>
      <div id="room-container" class="flex justify-start items-center w-auto border border-text rounded">
        <span class="material-icons-round px-2 py-1 border-r border-text rounded-tl rounded-bl !text-xl">home</span>
        <span id="room-id" class="px-2 py-1 font-semibold"></span>
        <button id="copy-button"
          class="flex justify-center items-center px-2 py-1 border-l border-text rounded-tr rounded-br bg-surface1"
          data-clipboard-action="copy" data-clipboard-target="#room-id">
          <span class="material-icons-round !text-xl">content_copy<span>
        </button>
      </div>
    </div>
    <div class="grow flex flex-col justify-around items-center">
      <!-- 玩家1信息 -->
      <div id="player-container" class="flex w-max border border-green rounded">
        <span class="material-icons-round border-r border-green !text-9xl text-green">person</span>
        <div class="flex flex-col justify-between p-2">
          <div class="flex items-center text-green">
            <span class="mr-2 text-lg font-semibold">Player 1</span>
            <span class="material-icons-round !text-lg">star_rate</span>
          </div>
          <div>
            <label class="font-semibold">Player ID: </label>
            <span id="player1-id" class="underline"></span>
          </div>
          <div>
            <label class="font-semibold">Status: </label>
            <span id="player1-status"></span>
          </div>
          <button id="status-btn" class="self-end px-2 py-1 rounded text-mantle font-semibold bg-yellow"></button>
        </div>
      </div>
      <span class="material-icons-round !text-6xl">import_export</span>
      <!-- 玩家2信息 -->
      <div class="flex w-full border border-text rounded">
        <span class="material-icons-round border-r border-text !text-9xl">person</span>
        <div class="flex flex-col justify-between w-full p-2">
          <span class="text-lg font-semibold">Player 2</span>
          <div>
            <label>Player ID: </label>
            <span id="player2-id"></span>
          </div>
          <div>
            <label>Status: </label>
            <span id="player2-status"></span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
