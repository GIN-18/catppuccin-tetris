<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tetris</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #292c3c;
        color: #c6d0f5;
      }
      #game-body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #canvas {
        box-sizing: border-box;
        margin-right: 10px;
        padding: 1px 0 0 1px;
        border: 2px solid #c6d0f5;
        border-radius: 2px;
      }
    </style>
  </head>

  <body>
    <h1>tetris</h1>
    <main id="game-body">
      <div id="game-info">
        <!-- 分数 -->
        <div class="game-info-item">
          <label>score:</label>
          <div id="score">0</div>
        </div>
        <!-- 最高分 -->
        <div class="game-info-item">
          <label>highest score:</label>
          <div id="highest-score">0</div>
        </div>
        <!-- 方块预览 -->
        <div class="game-info-item">
          <label>next piece:</label>
          <div id="piece-preview"></div>
        </div>
        <!-- 游戏等级 -->
        <div class="game-info-item">
          <label>level:</label>
          <div id="level">0</div>
        </div>
      </div>
    </main>
  </body>
</html>
