<!DOCTYPE html>
<html lang="en">

<head>
  <title>tetris</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    <!-- *{ -->
    <!--   touch-action: manipulation; -->
    <!-- } -->
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #292c3c;
      color: #c6d0f5;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    canvas {
      padding: 1px 0 0 1px;
      border: 2px solid #c6d0f5;
      border-radius: 2px;
    }

    #game-info {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: space-between;
      margin-left: 10px;
      height: 365px;
    }

    .game-info-item {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6px;
      border: 2px solid #c6d0f5;
      border-radius: 2px;
    }

    .game-info-item label {
      margin-bottom: 6px;
    }

    button {
      outline: none;
      border: 2px solid #c6d0f5;
      border-radius: 50%;
      background-color: #292c3c;
      color: #c6d0f5;
    }

    #operate {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 300px;
      margin-top: 10px;
      padding: 6px;
      border: 2px solid #c6d0f5;
      border-radius: 2px;
    }

    #operate-btn {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #direction-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
    }

    #h-btn {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    #rotation-btn {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 50%;
    }

    #r-btn {
      width: 100px;
      height: 100px;
    }

    .d-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
    }

    #feature-btn {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 6px 0 6px 6px;
    }

    #feature-btn button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
    }

    #feature-btn button:not(:last-child) {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <h1>tetris</h1>
  <main>
    <div id="game-body"></div>
    <!-- 游戏信息 -->
    <div id="game-info">
      <!-- 分数 -->
      <div class="game-info-item">
        <label>SCORE</label>
        <div id="score">0</div>
      </div>
      <!-- 最高分 -->
      <div class="game-info-item">
        <label>HI-SCORE</label>
        <div id="highest-score">0</div>
      </div>
      <!-- 方块预览 -->
      <div class="game-info-item">
        <label>NEXT PIECE</label>
        <div id="piece-preview"></div>
      </div>
      <!-- 游戏等级 -->
      <div class="game-info-item">
        <label>LEVEL</label>
        <div id="level">0</div>
      </div>
    </div>
  </main>
