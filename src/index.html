<!DOCTYPE html>
<html lang="en">

<head>
  <title>tetris</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #292c3c;
      color: #c6d0f5;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    canvas {
      padding: 1px 0 0 1px;
      border: 2px solid #c6d0f5;
      border-radius: 2px;
    }

    #game-info {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: space-between;
      margin-left: 10px;
      height: 365px;
    }

    .game-info-item {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6px;
      border: 2px solid #c6d0f5;
      border-radius: 2px;
    }

    .game-info-item label {
      margin-bottom: 6px;
    }

    button {
      outline: none;
      border: 2px solid #c6d0f5;
      border-radius: 50%;
      background-color: #292c3c;
      color: #c6d0f5;
      touch-action: manipulation;
    }

    #operate {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 300px;
      margin-top: 10px;
      padding: 6px;
      border: 2px solid #c6d0f5;
      border-radius: 2px;
      touch-action: manipulation;
    }

    #operate-btn {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #direction-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
    }

    #h-btn {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    #rotation-btn {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 50%;
    }

    #r-btn {
      width: 100px;
      height: 100px;
    }

    .d-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <h1>tetris</h1>
  <main>
    <div id="game-body"></div>
    <!-- 游戏信息 -->
    <div id="game-info">
      <!-- 分数 -->
      <div class="game-info-item">
        <label>SCORE</label>
        <div id="score">0</div>
      </div>
      <!-- 最高分 -->
      <div class="game-info-item">
        <label>HI-SCORE</label>
        <div id="highest-score">0</div>
      </div>
      <!-- 方块预览 -->
      <div class="game-info-item">
        <label>NEXT PIECE</label>
        <div id="piece-preview"></div>
      </div>
      <!-- 游戏等级 -->
      <div class="game-info-item">
        <label>LEVEL</label>
        <div id="level">0</div>
      </div>
    </div>
  </main>
  <!-- 操作 -->
  <div id="operate">
    <!-- <div id="feature-btn"> -->
    <!--   <button type="button">paused</button> -->
    <!--   <button type="button">restart</button> -->
    <!--   <button type="button">voice</button> -->
    <!-- </div> -->
    <div id="operate-btn">
      <div id="direction-btn">
        <button class="d-btn" type="button">
          <svg t="1691484788276" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
            p-id="8507" width="28" height="28">
            <path
              d="M774.273 649.915H576V128.216c0-35.346-28.654-64-64-64-35.346 0-64 28.654-64 64v521.699H249.727c-21.202 0-31.82 25.634-16.828 40.626l262.273 262.273c9.294 9.294 24.362 9.294 33.655 0L791.101 690.54c14.992-14.992 4.374-40.625-16.828-40.625z"
              p-id="8508" fill="#c6d0f5"></path>
          </svg>
        </button>
        <div id="h-btn">
          <button id="left-btn" class="d-btn" type="button">
            <svg t="1691484349984" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
              p-id="7505" width="28" height="28">
              <path
                d="M634.9 512V282.9c0-30.3-38.2-43.6-57.1-19.9l-70.3 88.6L396 492.1c-9.3 11.7-9.3 28.1 0 39.8l111.6 140.5 70.3 88.6c18.8 23.7 57.1 10.4 57.1-19.9l-0.1-229.1z"
                fill="#c6d0f5" p-id="7506"></path>
            </svg>
          </button>
          <button id="right-btn" class="d-btn" type="button">
            <svg t="1691484297267" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
              p-id="7255" width="28" height="28">
              <path
                d="M628 492.1L516.4 351.6 446.1 263c-18.8-23.7-57.1-10.4-57.1 19.9v458.2c0 30.3 38.2 43.6 57.1 19.9l70.3-88.6L628 531.9c9.3-11.7 9.3-28.1 0-39.8z"
                fill="#c6d0f5" p-id="7256"></path>
            </svg>
          </button>
        </div>
        <button id="bottom-btn" class="d-btn" type="button">
          <svg t="1691484373616" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
            p-id="7755" width="28" height="28">
            <path
              d="M740.4 420.1H282.3c-30.3 0-43.6 38.2-19.9 57.1l88.6 70.3 140.5 111.6c11.7 9.3 28.1 9.3 39.8 0l140.5-111.6 88.6-70.3c23.6-18.9 10.3-57.1-20-57.1z"
              fill="#c6d0f5" p-id="7756"></path>
          </svg>
        </button>
      </div>
      <div id="rotation-btn">
        <button id="r-btn" type="button">
          <svg t="1691484230116" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
            p-id="7005" width="38" height="38">

              p-id="7006" fill="#c6d0f5"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
